<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/352c99e409.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="container">
                <header class="header">
                    <div>
                        <a href="/">Home</a>
                        <a href="/quotes">Quotes</a>
                        <a href="/products">Products</a>
                    </div>
                </header>

                <div class="content">

                    <div class="products">
                        <h1>Add a Product</h1>
                        <div class="card-container">
                            <div class="add">
                                <div class="card-detail">
                                    <label for="ProductNameInput">Product Name:</label>
                                    <input id="ProductNameInput">
                                </div>
                                <div class="card-detail">
                                    <label for="ProductCostInput">Product Cost:</label>
                                    <input id="ProductCostInput">
                                </div>
                                <div class="card-detail">
                                    <label for="ProductVatInput">Product VAT Rate:</label>
                                    <input id="ProductVatInput">
                                </div>
                
                                <button>CREATE</button>
                            </div>
                        </div>
                        <a class="btn-add" href="/quotes-add"><i class="fas fa-plus"></i></a>
                    </div>

                </div>
     
                <footer class="footer">
                    <a href="#header">Back to Top</a>
                </footer>
        </div>
    </body>
</html>
